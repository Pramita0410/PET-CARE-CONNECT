    <main>
        <section class="contact-section">
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="additional-info">
                <p>If you have any questions, please do not hesitate to send us a message. We aim to reply within 24 hours.</p>
                <p>Or you can visit our <a href="https://pawsathomecare.com/pet-sitting-faq/">FAQ page</a> for more information.</p>
            </div>
        </section>
        </main>
